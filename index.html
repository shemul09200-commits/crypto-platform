<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }
    header {
      background: #020617;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    .box {
      margin: 40px auto;
      width: 90%;
      max-width: 400px;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  Crypto Trading Platform
</header>

<div class="box">
  <h3>Global • Real • Commission</h3>
  <p>Built with Subscription Model</p>

  <button>Add Funds</button>
  <button>My Wallet</button>
  <button>Subscribe Monthly</button>
</div>

<footer>
  © 2026 Crypto Platform
</footer>

</body>
</html>
